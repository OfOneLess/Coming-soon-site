<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2.5em;
        }
        p {
            color: #666;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .email-form {
            margin-top: 20px;
        }
        .email-form input[type="email"] {
            padding: 10px;
            font-size: 1em;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .email-form button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff6200;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .email-form button:hover {
            background-color: #e55a00;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            p {
                font-size: 1em;
            }
            .email-form input[type="email"] {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We're Coming Soon!</h1>
        <p>Our website is under construction. Stay tuned for something amazing!</p>
        <div class="email-form">
            <input type="email" placeholder="Enter your email" disabled>
            <button disabled>Notify Me</button>
            <p>(Email collection coming soon!)</p>
        </div>
    </div>
</body>
</html>
