<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 The Year Of One Less</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            background: #000 url('of one less revamp black.PNG') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            overflow: hidden;
            padding-top: 10vh;
        }
        .container {
            animation: fadeIn 3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 5vh;
        }
        h1 {
            font-size: 80px;
            margin: 0 0 30px 0;  /* Space below for countdown */
            color: red;                  /* Changed to red */
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.6); /* Red glow for visibility */
        }
        #countdown {
            font-size: 36px;
            margin-top: 20px;
            color: red;
            letter-spacing: 5px;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.6);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            body, html { padding-top: 8vh; }
            h1 { font-size: 50px; }
            #countdown { font-size: 24px; letter-spacing: 3px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2026 The Year Of One Less</h1>
        <div id="countdown"></div>
    </div>

    <script>
        // Countdown to Jan 1, 2026
        const countdownDate = new Date("Jan 1, 2026 00:00:00").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = 
                days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "LAUNCHED";
            }
        }, 1000);
    </script>
</body>
</html>
